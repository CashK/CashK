<!--HTML-->
<html>
    <!--This is my main screen, all my code will be displayed on the site page
    this represents.-->
    
    <!--Head-->
    <!--This is a tag which displays all of the information at the top of what-
    ever tab I have open.-->
    <head>
        <title>Kobi Cash - Snake JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <!--Head-->
    
    <!--Body-->
    <body>
        
<div id="menu">
	<h1 id="snake">Snake</h1>
	<p id="info">by Kobi Cash</p>
	<a href="javascript: void(0)" id="startButton" onclick="init()" >Start</a>
</div>

<p id="score">Score: 0</p>
        
        <section id="gameStart">
            <h1 class="title1">|-SNAKE-|</h1>
            <h3 id="startButton">/-Start-\</h3>
        </section>
        
        <section id="playHUD">
            <h2 id="scoreboard">Length</h2>
        </section>
        
        <!--This is my section tag, which...-->
        <section id="gameOver">
            <h1 class="title">|-YOUR LIFE MEANS NOTHING-|</h1>
            <h3 id="restartButton">/-Kill Again-\</h3>
        </section>
        <!--Section-->
        
        <!--Canvas-->
        <!--This is my game canvas. All of the code created in my snake.js 
        folder will be linked to this page, in order to be displayed, using 
        this tag.-->
        <canvas id="game-screen"></canvas>
        <!--Canvas-->
        
        <!--Script-->
        <!--This is my script tag, which links my snake.js folder to my 
        index.html folder.-->
        <script src="js/snake.js"></script>
        <!--Script-->
    
    </body>
    <!--Body-->
    
</html>
